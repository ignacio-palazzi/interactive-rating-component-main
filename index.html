<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>

    </style>
</head>

<body>
    <div class="container vh-100 position-relative">
        <div class="row justify-content-center align-items-center h-100 px-3">

            <div class="col my-auto box-1 ">

                <div class="box-cn-1">
                    <div class="d-inline-block">
                        <img src="./images/icon-star.svg" alt="star" class="star">
                    </div>
                    <!-- Rating state start -->
                    <h1>How did we do?</h1>
                    <p class="text-msg">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                    <div class="numbers text-center">
                        <div>
                            <input type="radio" name="number" id="number_1" value="1">
                            <label for="number_1" class="circle">1</label>
                        </div>
                        <div>
                            <input type="radio" name="number" id="number_2" value="2">
                            <label for="number_2" class="circle">2</label>
                        </div>
                        <div>
                            <input type="radio" name="number" id="number_3" value="3">
                            <label for="number_3" class="circle">3</label>
                        </div>
                        <div>
                            <input type="radio" name="number" id="number_4" value="4">
                            <label for="number_4" class="circle">4</label>
                        </div>
                        <div>
                            <input type="radio" name="number" id="number_5" value="5">
                            <label for="number_5" class="circle">5</label>
                        </div>

                    </div>
                    <button type="button" class="btn-submit">Submit</button>

                    <!-- Rating state end -->
                </div>
                <div class="box-cn-2 text-center">
                    <!-- Thank you state start -->
                    <img src="./images/illustration-thank-you.svg" alt="thank you">
                    <div class="rating mt-4"> You selected <span></span> out of 5</div>
                    <h1>Thank you!</h1>
                    <p class="text-msg">We appreciate you taking the time to give a rating. If you ever need more support, don’t hesitate to get in touch!</p>

                    <!-- Thank you state end -->
                </div>
            </div>

        </div>


    </div>
    <script>
        $(document).ready(function(e) {
            var input_radio
            $('input[name=number]').on('change', function(elm) {
                input_radio = $(this).val();
            });
            $('.btn-submit').on('click', function(elm) {
                $('.box-cn-1').hide();
                $('.box-cn-2').show();
                $('.box-cn-2 .rating span').text(input_radio);
            });
        });
    </script>

</body>

</html>
